<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unban Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    #countdown {
      background-color: #2a2a2a;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .play-button {
      margin-top: 2rem;
    }

    .play-button img {
      width: 160px;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .play-button img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #countdown {
        font-size: 1.2rem;
      }

      .play-button img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>When Will I Get Unbanned?</h1>
  <div id="countdown" aria-live="polite">Loading countdown...</div>

  <div class="play-button">
    <a href="https://www.roblox.com/games/78453932515341" target="_blank" rel="noopener">
      <img src="playbutton.png" alt="Play on Roblox">
    </a>
  </div>

  <script>
    const unbanDate = new Date("2026-02-21T13:37:00Z").getTime();

    const countdownElement = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = unbanDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = "I am now unbanned from Roblox!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call
  </script>
</body>
</html>
