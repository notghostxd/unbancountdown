<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time is ticking.</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2e2e2e, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #f5f5f5;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: #ccc;
    }

    #countdown {
      background: rgba(42, 42, 42, 0.9);
      padding: 1.5rem 3rem;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      margin-bottom: 2rem;
    }

    .play-button img {
      width: 180px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    .play-button img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #countdown {
        font-size: 1.4rem;
        padding: 1rem 2rem;
      }

      .play-button img {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <h1>Time is ticking.</h1>
  <h2>Counting down until... hes back.</h2>
  <div id="countdown" aria-live="polite">Loading countdown...</div>

  <div class="play-button">
    <a href="https://www.roblox.com/games/78453932515341" target="_blank" rel="noopener">
      <img src="playbutton.png" alt="Play on Roblox">
    </a>
  </div>

  <footer>&copy; <span id="year"></span> All Rights Reserved</footer>

  <script>
    const unbanDate = new Date("2026-02-21T13:37:00Z").getTime();
    const countdownElement = document.getElementById("countdown");
    const yearElement = document.getElementById("year");

    yearElement.textContent = new Date().getFullYear();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = unbanDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = "The time has now.. ended.";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
