<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When will I get unbanned?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark Gray Background */
            flex-direction: column; /* Stack the text and countdown vertically */
        }
        .header {
            color: white;
            font-size: 28px;
            margin-bottom: 20px; /* Adds space between the text and countdown */
            font-weight: bold; /* Make the header text bold */
        }
        .countdown {
            background-color: #222; /* Dark background for the countdown */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold; /* Make the countdown text bold */
        }
        .play-button {
            margin-top: 30px; /* Adds space between countdown and the image */
        }
        .play-button img {
            width: 150px; /* Set image width */
            height: auto; /* Keep aspect ratio */
            cursor: pointer; /* Change cursor to pointer when hovered */
            transition: transform 0.3s ease; /* Smooth zoom effect */
            border-radius: 10px; /* Rounded corners */
        }
        .play-button img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <div class="header">When will I get unbanned?</div>
    <div class="countdown" id="countdown"></div>

    <!-- Play Button Image with Link -->
    <div class="play-button">
        <a href="https://www.roblox.com/games/78453932515341" target="_blank">
            <img src="playbutton.png" alt="Play Button"> <!-- Image source updated to 'playbutton.png' -->
        </a>
    </div>

    <script>
        // Set the date you're unbanned (replace with your exact unban date and time)
        var unbanDate = new Date("2026-02-21T13:37:00Z").getTime(); // Adjusted for UTC

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = unbanDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown ends, display a message
            if (timeLeft < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "You are unbanned from Roblox!";
            }
        }, 1000);
    </script>
</body>
</html>
