<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thank you for your time.</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #text {
      font-weight: bold;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      transition: font-size 0.1s ease;
    }

    .blackout {
      background: black !important;
    }
  </style>
</head>
<body>

  <div id="text">"the time has finally arrived, thank you for your time" - ghxsted</div>

  <script>
    const text = document.getElementById("text");

    if (localStorage.getItem("blackout") === "true") {
      document.body.classList.add("blackout");
      text.style.display = "none";
    }

    text.addEventListener("click", function () {
      const currentSize = parseFloat(window.getComputedStyle(text).fontSize);
      const newSize = currentSize - 1;

      if (newSize <= 1) {
        document.body.classList.add("blackout");
        text.style.display = "none";
        localStorage.setItem("blackout", "true");
      } else {
        text.style.fontSize = newSize + "px";
      }
    });
  </script>

</body>
</html>
