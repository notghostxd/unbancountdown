<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>how long until notghostxdd gets unbanned</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #8b0000;
      background-image: url("spectre.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #f5f5f5;
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: #ccc;
    }

    #countdown {
      background: rgba(20, 20, 30, 0.8);
      padding: 1.5rem 3rem;
      border-radius: 14px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      margin-bottom: 2rem;
      backdrop-filter: blur(6px);
      transition: color 0.5s ease;
    }

    .play-button img {
      width: 180px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .play-button img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.9);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #countdown { font-size: 1.4rem; padding: 1rem 2rem; }
      .play-button img { width: 130px; }
    }
  </style>
</head>

<body>

  <h1>when will notghostxdd come back?</h1>
  <h2>Counting down until notghostxdd gets unbanned.</h2>

  <div id="countdown" aria-live="polite">Loading countdown...</div>

  <div class="play-button">
    <a href="https://www.roblox.com/games/78453932515341" target="_blank" rel="noopener">
      <img src="playbutton.png" alt="Play on Roblox">
    </a>
  </div>

  <script>
    const unbanDate = new Date("2026-02-21T13:37:00Z").getTime();
    const countdownElement = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = unbanDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = "go ahead and ping me on discord cuz wow i should be hyped.";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
